<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new office</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav nav-pills nav-fill  navbar-light" style="background-color: #e3f2fd;">
    <a class="nav-item nav-link " th:href="@{/index}">Home</a>
    <a class="nav-item nav-link active" style="background-color: palevioletred"th:href="@{/CourierAdministration}">Courier Administrators</a>
    <a class="nav-item nav-link" th:href="@{/Clients}">Clients</a>
    <a class="nav-item nav-link" th:href="@{/Couriers}">Couriers</a>
</nav>
<div class="d-flex justify-content-center">
    <form th:action="@{/CourierAdministration/RegisterOffice}" method="post" class="mx-5 my-5 w-75 shadow p-3 mb-5 bg-white rounded animate__animated animate__fadeInUp ">
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="ul.Vyara, bl.4, vh.3 " name="address">
        </div>
        <div class="col-6 my-5" th:object="${allCities}">
            <label for="inputState" class="form-label">Cities</label>
            <select id="inputState" class="form-select" name="id">
                <option selected >Choose a city</option>
                <option th:each="city : ${allCities}" th:value="${city.id}" th:text="${city.cityCode}"></option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" style="background-color: palevioletred">Register office location</button>
        </div>
    </form>
</div>
</body>
</html>
