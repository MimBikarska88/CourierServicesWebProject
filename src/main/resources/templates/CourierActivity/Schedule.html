<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav nav-pills nav-fill  navbar-light"style="background-color: #e3f2fd;">
    <a class="nav-item nav-link " th:href="@{/index}">Home</a>
    <a class="nav-item nav-link " th:href="@{/CourierAdministration}">Courier Administrators</a>
    <a class="nav-item nav-link "th:href="@{/Clients}">Clients</a>
    <a class="nav-item nav-link active" style="background-color: palevioletred" th:href="@{Couriers}">Couriers</a>
</nav>
<div class="d-flex justify-content-center">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Order #</th>
            <th scope="col">Dispatched on: </th>
            <th scope="col">Sender</th>
            <th scope="col">Receiver</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <th th:text="${order.number}">Order Number</th>
            <th th:text="${order.dispatch}">Dispatched on</th>
            <th th:text="${order.sender.firstName+' '+order.sender.lastName}">Courier</th>
            <th th:text="${order.receiver.firstName+' '+order.receiver.lastName}">Receiver</th>
            <th><a href="@{/Couriers/DeliverOrder/{ordernumber}(ordernumber=&{order.number})}"><button type="button" style="background-color: palevioletred" class="btn btn-primary">Mark as delivered!</button></a></th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
