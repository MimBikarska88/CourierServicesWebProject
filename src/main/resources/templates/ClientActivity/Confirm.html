<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav nav-pills nav-fill  navbar-light"style="background-color: #e3f2fd;">
    <a class="nav-item nav-link " th:href="@{/index}">Home</a>
    <a class="nav-item nav-link " th:href="@{/CourierAdministration}">Courier Administrators</a>
    <a class="nav-item nav-link active"style="background-color: palevioletred" th:href="@{/Clients}">Clients</a>
    <a class="nav-item nav-link" th:href="@{/Couriers}">Couriers</a>
</nav>
<div class="d-flex justify-content-center">
    <div id = "myModal" class="modal my-5 animate__animated  animate__fadeInUpBig" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="${message.type}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:text="${message.content}"></p>
                </div>
                <div class="modal-footer">
                    <a th:if="${message.type=='success'}" th:href="@{/Clients/SignIn}">
                        <button type="button" class="btn btn-primary"style="background-color: palevioletred">Ok</button>
                    </a>
                    <a th:if="${message.type=='error with registration'}" th:href="@{/Clients/SignUp}">
                        <button type="button" class="btn btn-primary"style="background-color: palevioletred">Ok</button>
                    </a>
                    <a th:if="${message.type=='error with credentials'}" th:href="@{/Clients/SignIn}">
                        <button type="button" class="btn btn-primary"style="background-color: palevioletred">Ok</button>
                    </a>
                    <a th:if="${message.type=='successful order'}" th:href="@{/Clients/BackToSignedAccount}">
                        <button type="button" class="btn btn-primary"style="background-color: palevioletred">Ok</button>
                    </a>
                    <a th:if="${message.type=='order registration failed'}" th:href="@{/Clients/BackToSignedAccount}">
                        <button type="button" class="btn btn-primary"style="background-color: palevioletred">Ok</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $('#myModal').modal()
</script>
