<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav nav-pills nav-fill  navbar-light"style="background-color: #e3f2fd;">
    <a class="nav-item nav-link " th:href="@{/index}">Home</a>
    <a class="nav-item nav-link " th:href="@{/CourierAdministration}">Courier Administrators</a>
    <a class="nav-item nav-link active"style="background-color: palevioletred" th:href="@{/Clients}">Clients</a>
    <a class="nav-item nav-link" th:href="@{/Couriers}">Couriers</a>
</nav>
<div class="d-flex mx-5 my-5  shadow p-3 mb-5 bg-white rounded animate__animated animate__fadeInUp justify-content-center"  style="background-color: palevioletred">
    <table class="table table-hover">
        <tr>
            <th>Order Number</th>
            <th>Dispatched On: </th>
            <th>Delivered On: </th>
            <th>Receiver </th>
            <th>Courier</th>
        </tr>
        <tr th:each="order : ${orders}">
            <th th:text="${order.number}">Order Number</th>
            <th th:text="${order.dispatch}">Dispatched on: </th>
            <th  th:text="${order.delivery}">Delivered on: </th>
            <th th:text="${order.receiver.firstName+' '+order.receiver.lastName}">Receiver</th>
            <th th:text="${order.courier.firstName+' '+order.courier.lastName}">Courier</th>
        </tr>
    </table>
    <div>

    </div>
</div>

</body>
</html>
