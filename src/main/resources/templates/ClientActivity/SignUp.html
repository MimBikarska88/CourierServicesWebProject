<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account Now</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav nav-pills nav-fill  navbar-light"style="background-color: #e3f2fd;">
    <a class="nav-item nav-link " th:href="@{/index}">Home</a>
    <a class="nav-item nav-link " th:href="@{/CourierAdministration}">Courier Administrators</a>
    <a class="nav-item nav-link active"style="background-color: palevioletred" th:href="@{/Clients}">Clients</a>
    <a class="nav-item nav-link" th:href="@{/Couriers}">Couriers</a>
</nav>
<div class="d-flex justify-content-center">
    <form th:action="@{/Clients/Confirm}" method="post" class="mx-5 my-5 w-75 shadow p-3 mb-5 bg-white rounded animate__animated animate__fadeInUp ">
        <div class="form-group font-weight-bolder ">
            <label for="formGroupExampleInput">First Name</label>
            <input name = "firstname" type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="form-group font-weight-bolder ">
            <label for="formGroupExampleInput1">Last Name</label>
            <input name = "lastname" type="text" class="form-control" id="formGroupExampleInput1">
        </div>
        <div class="form-group font-weight-bolder ">
            <label for="formGroupExampleInput3">Phone Number</label>
            <input name = "phonenumber" type="text" class="form-control" id="formGroupExampleInput3" placeholder="+359">
        </div>
        <div class="form-group font-weight-bolder ">
            <label for="formGroupExampleInput4">Email</label>
            <input name = "email" type="text" class="form-control" id="formGroupExampleInput4" placeholder="">
        </div>
        <div class="form-group font-weight-bolder">
            <label for="formGroupExampleInput2">Password</label>
            <input name = "password" type="password" class="form-control" id="formGroupExampleInput2" >
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: palevioletred">Create Account</button>
    </form>
</div>
</body>
</html>
